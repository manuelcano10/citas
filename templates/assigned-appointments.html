{% extends "layout.html"%}
{% block content%}
<div class="container">
    <form action="/citas">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Documento de Identidad</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ej. 10.456.4532">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Barrio</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Celular</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</div>
{% endblock %}
